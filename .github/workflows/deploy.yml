name: Deploy FastAPI (Infinia) to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy project files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "."
        target: "/root/infinia"

    - name: Run deploy commands on server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd /root/infinia
          echo "ðŸš€ Installing dependencies..."
          pip install -r requirements.txt
          
          echo "ðŸ§¹ Stopping previous FastAPI instance..."
          pkill -f "uvicorn" || true
          
          echo "â–¶ï¸ Starting FastAPI app..."
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 --reload > app.log 2>&1 &
          
          echo "âœ… Deployment completed!"
